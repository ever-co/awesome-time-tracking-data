  # Tine


  [Tine 2.0](https://www.tine20.org/) is an open-source business software suite
  that integrates time tracking, project management, and customer relationship
  management (CRM) features. It is licensed under the AGPL-3.0 license and can
  be self-hosted.


  ## Features

  - **Time Tracking**: Monitor and record working hours and project times.

  - **Project Management**: Organize tasks, manage projects, and collaborate
  with team members.

  - **CRM**: Manage customer data and interactions.

  - **File Management**: Share files with others via public download links, with
  optional password protection.

  - **Calendar Management**: 
    - Individual calendar settings (e.g., adjust displayed time spans to match your core working hours).
    - "Find Appointment" feature to automatically search for available meeting times among multiple participants.
  - **Email Module**:
    - Set up out-of-office (absence) notifications, including start/end dates, substitute contacts, and custom messages.

  ## Pricing

  No pricing information is provided; Tine 2.0 is open-source and available
  under the AGPL-3.0 license.


