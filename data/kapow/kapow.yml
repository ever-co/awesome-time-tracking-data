  # Kapow


  [Kapow](https://github.com/gottcode/kapow) is a desktop punch clock
  application designed for tracking time, suitable for users who need to monitor
  hours worked for billing or productivity analysis.


  ## Features

  - Desktop-based punch clock for time tracking

  - Easily track hours worked

  - Suitable for billing purposes

  - Useful for productivity analysis

  - Cross-platform (macOS, Windows, Linux)

  - Open-source


  ## Pricing

  Kapow is open-source and free to use.


