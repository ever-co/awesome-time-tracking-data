  # django-timepiece


  [Source on GitHub](https://github.com/caktus/django-timepiece)


  ## Description


  django-timepiece is a multi-user, open source Django application for tracking
  employee time on projects. It supports time sheets, project and business
  management, dashboards, payroll reporting, and invoicing, making it suitable
  for organizations needing robust time tracking and reporting.


  ## Features


  - Multi-user support for tracking time on projects

  - Time sheet management for employees

  - Project management features

  - Business management tools

  - Dashboards for data visualization

  - Payroll reporting capabilities

  - Invoicing functionality

  - Compatible with Django 1.8 and 1.9 (Python 2.7 and 3.5)

  - Officially supports PostgreSQL as backend

  - Actively supports desktop Chrome and Firefox, and common mobile platforms


  ## Requirements


  - Django 1.8 or 1.9

  - Python 2.7 or 3.5

  - PostgreSQL (officially supported)

  - [less](http://lesscss.org) version <=1.4.0 for CSS


  ## Installation


  Available via PyPI. Install with pip and configure as per documentation. See
  [Read The Docs](http://django-timepiece.readthedocs.org) for full installation
  and setup instructions.


