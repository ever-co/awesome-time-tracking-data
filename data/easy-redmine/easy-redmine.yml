  # Easy Redmine


  [Easy Redmine](https://en.wikipedia.org/wiki/Easy_Redmine) is a project
  management software suite that extends Redmine with additional features and an
  enhanced interface. It is used worldwide and is suitable for managing projects
  using both Agile and Waterfall methodologies.


  ## Features

  - **Project Management:** Supports both Agile and Waterfall methodologies;
  covers the full process from planning to implementation.

  - **Time Tracking:** Built-in modules for tracking time spent on tasks and
  projects.

  - **Resource Management:** Tools for managing and allocating resources across
  projects.

  - **Risk Management:** Features for identifying and managing project risks.

  - **Mind Maps and Gantt Charts:** Visualization tools for project planning and
  tracking.

  - **CRM Module:** B2B-focused CRM with partner access control and partner
  network management.

  - **Integration:** Integrates with platforms such as MediaWiki (the software
  behind Wikipedia), GitLab (DevSecOps platform), and more.

  - **Easy AI:** AI-powered extension (using Llama 3.1 model) for automating
  tasks such as text summarization, project planning, and helpdesk ticket
  management. Available for cloud and on-premises, with a focus on data security
  and compliance (ISO 27001, ISO 27017).

  - **Multi-language Support:** Available in 21 languages.

  - **Deployment Options:** Offered in public cloud, private cloud, and
  on-premises server variants.

  - **Separately Installable Extensions:** Additional functionality can be added
  via proprietary plug-ins.

  - **Mobile Application:** Mobile app available (since version 11).


  ## Technology

  - Written in Ruby on Rails and Vue.js

  - Based on open-source Redmine, but distributed under a proprietary license
  with some open-source components


  ## Licensing

  - The software is not fully open source: while based on open-source Redmine,
  Easy Redmine itself is distributed under a proprietary commercial license and
  does not meet the Open Source Definition for free redistribution.


  ## Pricing

  - No specific pricing information is provided in the available content.
