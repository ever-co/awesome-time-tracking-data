  # screen-time-tracker


  **Category:** Automated Time Tracking  

  **Tags:** open-source, python, usage-monitoring, analytics


  ## Description

  screen-time-tracker is a minimalist Python tool that records the usage time of
  different applications on your computer, providing insights into your computer
  usage habits.


  ## Features

  - Tracks and records time spent using various applications on your computer

  - Provides insights into computer usage habits

  - Minimalist and lightweight

  - Open source (MIT License)


