  # dxtime


  **dxtime** is a lightweight, free, and open source time tracking application
  ideal for users who need a simple tracker. It is written in C++ and utilizes
  wxWidgets and SQLite for its graphical interface and data management,
  respectively.


  ## Features

  - Lightweight and small footprint

  - Time tracking functionality

  - Utilizes wxWidgets for the graphical user interface

  - Uses SQLite for local data storage

  - Free and open source software

  - Written in C++

  - Licensed under GNU General Public License v3.0


  ## Pricing

  - Free and open source


