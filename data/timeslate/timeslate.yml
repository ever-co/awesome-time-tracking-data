markdown: >-
  # TimeSlate


  [TimeSlate](https://github.com/pranavmodx/TimeSlate) is an open-source
  Electron JS desktop application for tracking the usage time of different
  active applications on your computer. It provides analysis reports to help
  users gain insight into their desktop activity and time allocation across
  applications.


  ## Features

  - Tracks usage time of different active applications running on the computer

  - Provides analysis reports based on usage data

  - Electron JS based desktop application

  - Open-source and available for modification or self-hosting


  ## Pricing

  - Free and open-source


  ## Category

  - Desktop Time Tracking Applications


