  # WakaTime


  [WakaTime](https://wakatime.com/) provides automatic time tracking for
  programmers, offering metrics, goals, and insights based on programming
  activity across a wide range of editors and IDEs.


  ## Features

  - **Automatic Time Tracking:** Tracks coding activity automatically in the
  background.

  - **Detailed Metrics:** Provides stats on time spent per project, file, or
  feature.

  - **Meetings vs. Coding Comparison:** Compare time spent coding versus in
  meetings.

  - **Bottleneck Identification:** Helps identify bottlenecks in your codebase.

  - **Leaderboards and Goals:** Compete with others and set personal goals.

  - **Dashboards:** Visual dashboards for developers to see their coding
  activity and progress.

  - **Extensive Plugin Support:** Offers open source plugins for many editors
  and IDEs, including:
    - VS Code, Visual Studio, IntelliJ IDEA, PyCharm, Sublime Text, Vim, Emacs, Eclipse, Notepad++, WebStorm, Xcode, Android Studio, Figma, Chrome, Firefox, and many more.
  - **Community Plugins and Desktop App:** Additional plugins available through
  the community, and a desktop app for system-wide tracking.


