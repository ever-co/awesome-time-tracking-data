markdown: >-
  # simple-task-tracker


  A command-line interface (CLI) application for tracking tasks, including their
  start times, finish times, and durations, designed for effective time
  management.


  - **Source:** [GitHub
  Repository](https://github.com/ismailbenhallam/simple-task-tracker)

  - **Category:** Time Tracking CLI Tools

  - **Tags:** command-line, open-source, logging, task-management


  ## Features

  - Track tasks from the command line

  - Record start and finish times for each task

  - Calculate and display task durations

  - Uses a local SQLite database to store task data

  - Simple installation via pip or pipx (pipx recommended for isolated
  environments)

  - Displays list of available commands and their descriptions

  - Open-source (MIT License)


  ## Pricing

  - Free and open-source (MIT License)
