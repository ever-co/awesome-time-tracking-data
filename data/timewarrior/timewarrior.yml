  # Timewarrior


  **Website:** [https://timewarrior.net/](https://timewarrior.net/)


  ## Description

  Timewarrior is a free and open source command-line time tracking tool for
  Linux, designed for fast and efficient time logging. It supports exporting
  data in JSON format and is licensed under the MIT license.


  ## Features

  - Command-line interface for time tracking

  - Fast and efficient time logging

  - Data export in JSON format

  - Open source (MIT license)

  - Runs on Linux


  ## Pricing

  Timewarrior is free and open source software.


