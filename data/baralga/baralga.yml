  # Baralga


  Baralga is a free and open source desktop time tracking application. It is
  written in Java and is designed to be a simple and lightweight solution for
  tracking time on the desktop.


  ## Features

  - Real-time time tracking

  - Manual editing of tracked time

  - Exportable reports for work management

  - Simple and basic user interface

  - Cross-platform (Java-based)


  ## Pricing

  - Free and open source (Apache License, Version 2.0)


