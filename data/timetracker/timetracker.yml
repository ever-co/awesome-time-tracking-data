  # timetracker


  Papierkram.de TimeTracker is an open-source Flutter app for mobile time
  tracking, providing users with a way to log their work hours on their
  smartphones. This is an unofficial application for Papierkram.de and is not
  associated with odacer Finanzsoftware GmbH.


  ## Features

  - Mobile time tracking for work hours

  - Flutter-based: runs on Android and iOS

  - Open-source

  - Designed for personal use

  - Provides a mobile solution for users of Papierkram.de


  ## Pricing

  - Free and open-source


