markdown: >-
  # Deputy


  [Deputy](https://www.deputy.com/) is a workforce management and time tracking
  application designed for businesses, particularly larger companies and HR
  teams. It provides tools for employee scheduling, timesheet management,
  compliance, and integrates with payroll and accounting systems.


  ## Features

  - **Employee Scheduling**: Create employee schedules quickly, allow shift
  swapping, and manage labor costs effectively.

  - **Time Tracking & Timesheets**: Record accurate employee timesheets,
  automate wage calculation, and export timesheet data.

  - **Compliance Management**: Manage and automate local, state, and federal
  labor law compliance to help avoid payroll mistakes and legal issues.

  - **Approval Workflows**: Timesheet verification, approval, and export
  workflows for streamlined operations.

  - **Payroll and Accounting Integration**: Connect Deputy with popular payroll
  and accounting software via integrations and open API.

  - **Hiring & Onboarding**: Post jobs, hire candidates, and manage onboarding
  with organized HR document collection.

  - **Employee Engagement**: Track engagement with features like Shift Pulse+.

  - **Dashboarding**: Visualize and manage workforce data through dashboards.


